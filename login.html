<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 登陆</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
 <div class="login-page" >
     <div class="login-content" style="display: block" id="login-content1">
     <div class="login-tit"><span class="a_active">登陆</span> | <a href="register.html">注册</a></div>
     <div class="login-input">
         <input type="text" placeholder="手机号"  onblur="chadnge(this.value,'btn1')">
     </div>
     <div class="login-input">
         <input type="text" placeholder="验证码" id="code" onblur="chadnge2(this.value,'btn1')"><span>获得验证码</span>
     </div>
     <button type="button" disabled="disabled" class="login-btn" id="btn1" >登陆</button>
     <div class="login-change">账号密码登陆</div>
     </div>
     <div class="login-content" id="login-content2">
         <div class="login-tit">登陆</div>
         <div class="login-input">
             <input type="text" placeholder="手机号" onblur="chadnge(this.value,'btn2')">
         </div>
         <div class="login-input">
             <input type="text" placeholder="密码" id="password" onblur="chadnge2(this.value,'btn2')">
         </div>
         <button type="button" disabled="disabled" class="login-btn" id="btn2">登陆</button>
         <div class="login-change">验证码登陆</div>
     </div>
 </div>
</body>
<script src="js/login.js"></script>
</html>
